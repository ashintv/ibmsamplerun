<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style> body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .calculator {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .calculator input {
        margin: 10px 0;
        padding: 10px;
        width: calc(100% - 22px);
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .calculator button {
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    .calculator button:hover {
        background-color: #0056b3;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }</style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">

    <!-- Include contents of webpage -->
    <div class="calculator">
        <h1>BMI Calculator</h1>
        <input type="number" id="weight" placeholder="Enter weight in kg">
        <input type="number" id="height" placeholder="Enter height in cm">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // convert cm to meters

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('result').textContent = 'Please enter valid values.';
                return;
            }

            const bmi = weight / (height * height);
            let category = '';

            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obesity';
            }

            document.getElementById('result').textContent = 'Your BMI is ' + bmi.toFixed(2) + ' (' + category + ')';
        }
    </script>










    <script src="chatbot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navItems = [
                { name: 'Home', href: 'index.html' },
                { name: 'Plans for you', href: 'plans.html' },
                { name: 'More', href: 'areawise.html' },
                { name: 'About us', href: 'about.html' },

            ];

            const navbarNav = document.querySelector('.navbar-nav');
            navItems.forEach(item => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                if (item.name === 'More') {
                    // Create a dropdown menu
                    li.className = 'nav-item dropdown';
                    const a = document.createElement('a');
                    a.className = 'nav-link dropdown-toggle';
                    a.href = '#';
                    a.role = 'button';
                    a.dataset.bsToggle = 'dropdown';
                    a.ariaExpanded = 'false';
                    a.textContent = item.name;
                    const ul = document.createElement('ul');
                    ul.className = 'dropdown-menu';
                    const dropdownItems = [
                        { name: 'Hospitals', href: 'areawise.html' },
                        { name: 'Latest Studies and News', href: 'home.html' },
                        { name: 'Lifestyle Diseases', href: 'life.html' },
                        { name: 'Vaccinations info', href: 'vacc.html' },
                        { name: 'Contact us', href: 'contact.html' }


                    ];
                    dropdownItems.forEach(dropdownItem => {
                        const dropdownLi = document.createElement('li');
                        const dropdownA = document.createElement('a');
                        dropdownA.className = 'dropdown-item';
                        dropdownA.href = dropdownItem.href;
                        dropdownA.textContent = dropdownItem.name;
                        dropdownLi.appendChild(dropdownA);
                        ul.appendChild(dropdownLi);
                    });
                    li.appendChild(a);
                    li.appendChild(ul);
                } else {
                    const a = document.createElement('a');
                    a.className = 'nav-link';
                    a.href = item.href;
                    a.textContent = item.name;
                    li.appendChild(a);
                }
                navbarNav.appendChild(li);
            });
        });
    </script>
